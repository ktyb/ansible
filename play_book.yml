- hosts: localhost
  connection: local
  tasks:
    - name: Change user password
      change_password:
       token: {{ TOKEN }}
       user_id: {{ U_ID }}
      register: new_pass

    - debug: 
       msg: "{{ new_pass }}"

    - name: Delete all AD APPs associated to account
      delete_ad_apps:
       token: {{ TOKEN }}
       user_id: {{ U_ID }}
      register: "res"

    - debug: 
       msg: "{{ res }}"
